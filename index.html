        const emotions = [
            "진심이 담긴 선물 하나가, 그 사람의 하루를 바꿀지도 몰라요.",
            "소중한 마음을 가장 따뜻하게 전할 수 있는 방법, 바로 지금이에요.",
            "이 순간을 기억에 남게 만들어줄 선물이 될 거예요.",
            "고민 대신 감동을 전하세요. 선물이 아닌 진심이 닿을 거예요.",
            "선물은 포장된 마음입니다. 오늘 그 마음을 전해보세요."
        ];

        const reasonSet = [...new Set(data.map(item => item.reason))];
        const targetSet = [...new Set(data.map(item => item.target))];
        const priceSet = [...new Set(data.map(item => item.price_range))];
        const styleSet = [...new Set(data.map(item => item.style))];

        document.addEventListener("DOMContentLoaded", () => {
            fillSelect("reason", reasonSet);
            fillSelect("target", targetSet);
            fillSelect("price", priceSet);
            fillSelect("style", styleSet);
        });

        function fillSelect(id, options) {
            const select = document.getElementById(id);
            select.innerHTML = '<option value="">--선택--</option>';
            options.forEach(opt => {
                const option = document.createElement("option");
                option.value = opt;
                option.text = opt;
                select.add(option);
            });
        }

        function recommend() {
            const r = document.getElementById("reason").value;
            const t = document.getElementById("target").value;
            const p = document.getElementById("price").value;
            const s = document.getElementById("style").value;

            const resultArea = document.getElementById("results");
            resultArea.innerHTML = "";

            let filtered = data.filter(item =>
                (!r || item.reason === r) &&
                (!t || item.target === t) &&
                (!p || item.price_range === p) &&
                (!s || item.style === s)
            );

            if (filtered.length === 0) {
                resultArea.innerHTML = "<p>조건에 맞는 선물이 없습니다. 다른 조건을 시도해보세요.</p>";
                return;
            }

            const item = filtered[Math.floor(Math.random() * filtered.length)];
            const div = document.createElement("div");
            div.className = "card";
            div.innerHTML = `
                <h3>${item.item_name}</h3>
                <p>${item.item_description}</p>
                <small><b>태그:</b> ${item.tags}</small><br>
                <button class="copy-button" onclick="copyToClipboard(`추천 선물: ${item.item_name}\n내용: ${item.item_description}\n태그: ${item.tags}`)">📋 결과 복사하기</button>
                <br><button onclick="recommend()">🔄 다시 추천받기</button>
            `;
            resultArea.appendChild(div);

            const emotion = emotions[Math.floor(Math.random() * emotions.length)];
            const emoDiv = document.createElement("p");
            emoDiv.className = "emotion";
            emoDiv.innerText = emotion;
            resultArea.appendChild(emoDiv);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("복사되었습니다! 💌");
            });
        }
